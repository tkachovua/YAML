#LivenessProbe потрібні щоб знати коли контейнер перестав діяти, видалити та перезапустити його
---
apiVersion: v1
kind: Pod
metadata:
  name: app
  namespace: demo
  labels:
    app: demo
spec:
  containers:
    - image: gcr.io/k8s-k3s-386915/demo:v1.0.0
      name: app
      livenessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 5
        timeoutSeconds: 1
        periodSeconds: 10
        failureThreshold: 3
      ports:
        - containerPort: 8080
          name: http
